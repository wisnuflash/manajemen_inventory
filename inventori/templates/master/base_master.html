{% extends 'base.html' %}

{% block title %}Master Data - Manajemen Inventori{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% block master_title %}{% endblock %}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{% block add_url %}{% endblock %}" class="btn btn-sm btn-outline-secondary">
                {% block add_button_text %}{% endblock %} Tambah
            </a>
        </div>
    </div>
</div>

{% block master_content %}{% endblock %}

{% endblock %}
