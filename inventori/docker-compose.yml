version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./.env:/app/.env
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=sqlite:////app/db.sqlite3
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

